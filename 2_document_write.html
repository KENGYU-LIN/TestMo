<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var today = new Date();
    var hourNow = today.getHours();
    var greeting;
    document.write(today,"<br>");
    if(hourNow>18){
      greeting = "18";
    }else if(hourNow>12){
        greeting = "12";
    }else if(hourNow>0){
        greeting = "0";
    }else{
      greeting = 'heifdsl;';
    }
    document.write('等於',greeting,"<br>");
    document.write("直接寫文字就OK<br>");
    var testString = "我有一台手機";
    document.write(testString,"<br>"+1234);
    document.write("Welcome1" + testString + "<br>");
    document.write("Welcome2", testString, "<br>");
    document.write(`Welcome3${testString}<br>`);
    document.write(`12345${testString}`);
    <!-- 模板字串符 反引號就可以直接寫文字 遇到變數加${變數} -->
  </script>
</body>
</html>
